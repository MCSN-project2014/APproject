<html>
<header>
  <title>Try FunW@p</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</header>
<body>
  <div class="header">
    <h1>Try<img id="logo" src="img/fun_logo.jpg"></img><h1>
  </div>
  <div ng-app="myApp" ng-controller="groupController" class="main">
    <div class="share">
      <button type="button" ng-click="noLink = noLink+1">Share code</button>
      <input class="shareInput" readonly id="shareUrl" ng-model="link1" ng-hide="noLink%2 ==0"></input>
    </div>

    <div id="parentTextBox">
      <textarea ng-model="prog" id="textBox" ng-trim="false" ng-change="genLink()"></textarea>
    </div>
    <div ng-hide="hideButton">
      <button type="button" ng-click="interpret()">Interpret</button>
      <button type="button" ng-click="compile()">Compile</button>
    </div>
    <textarea readonly ng-bind="result" ng-hide="hideButton"></textarea>
  </br><img id="wait" ng-src="./img/wait.gif" ng-show="hideButton"></img>
  </div>

  <script src="./lib/angular.min.js"></script>
  <script src="./lib/angular-animate.min.js"></script>
  <script src="./lib/jquery-2.1.3.min.js"></script>
  <script src="./main.js"></script>
  <script src="./script.js"></script>
</body>
</html>
